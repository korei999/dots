# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,1920x1080@240,auto,1
workspace=HDMI-A-1,1

exec-once=$HOME/.config/hypr/start.sh
exec-once=$HOME/.config/hypr/scripts/Lock.sh & disown

exec {
    gsettings set org.gnome.desktop.interface gtk-theme 'Material-Black-Blueberry-3.36'
    gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'
    gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
    # gsettings set org.gnome.desktop.interface cursor-size '28'
    gsettings set org.gnome.desktop.interface font-name 'Ubuntu 11'
}

input {
    kb_layout=us,ua
    kb_options=grp:win_space_toggle,caps:escape_shifted_capslock
    repeat_rate=50
    repeat_delay=150

    follow_mouse=1
	force_no_accel=true

    touchpad {
        natural_scroll=no
    }

}

general {
    sensitivity=0.5 # -1.0 - 1.0, 0 means no modification.
	layout=master
    gaps_in=0
    gaps_out=0
    border_size=3
    col.active_border=0xff8dc1ff
    col.inactive_border=0x00000000
	cursor_inactive_timeout=3
	# no_cursor_warps=true

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur=false
    # blur_size=6.8 # minimum 1
    # blur_passes=3 # minimum 1, more passes = more resource intensive.
    # blur_new_optimizations = true   
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=false
	#     shadow_range=10
	#     col.shadow=0xffa7caff
	# dim_inactive=false
	#     col.shadow_inactive=0x50000000
}

# Blur for waybar 
# blurls=waybar
# blurls=lockscreen

animations {
    enabled=false
    # bezier=overshot,0.05,0.9,0.1,1.1
    # bezier=overshot,0.13,0.99,0.29,1.1
    # animation=windows,1,4,overshot,popin
    # animation=fade,1,6,default
    # animation=workspaces,1,6,default,slide
    # animation=border,1,6,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    no_gaps_when_only = true
}

master {
	# mfact=0.60
	new_on_top=true
	no_gaps_when_only = true
}

misc {
	disable_hyprland_logo=true
	disable_splash_rendering=true
	mouse_move_enables_dpms=true
}

windowrule = idleinhibit fullscreen,^(.*)$
windowrule = workspace 7 silent,^(corectrl)$

# Float Necessary Windows
# windowrulev2 = float,class:^()$,title:^(Picture in picture)$
# windowrulev2 = float,class:^(brave)$,title:^(Save File)$
# windowrulev2 = float,class:^(brave)$,title:^(Open File)$
# windowrulev2 = float,class:^(LibreWolf)$,title:^(Picture-in-Picture)$
# windowrulev2 = float,class:^(blueman-manager)$
# windowrulev2 = float,class:^(org.twosheds.iwgtk)$
# windowrulev2 = float,class:^(blueberry.py)$
# windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
# windowrulev2 = float,class:^(geeqie)$

bind=SUPER,RETURN,exec,alacritty
bind=SUPER,W,killactive,
bind=SUPER,F,fullscreen
bind=SUPER,GRAVE,togglefloating,
bind=SUPERSHIFT,P,exec,tofi-dwl
bind=SUPER,P,exec,tofi-drun --drun-launch=true
bind=SUPER_CTRL,P,exec,tofi-emoji
bind=SUPER_ALT,P,exec,hyprpicker
bind=ALT,ESCAPE,exec,tofi-powermenu.sh
bind=SUPER,INSERT,exec,foot pulsemixer
bind=SUPERSHIFT,INSERT,exec,mako.sh
bind=SUPERSHIFT,backspace,exec,$HOME/.config/hypr/scripts/Lock.sh lock
bind=SUPER,E,exec,foot calc

bind=SUPER,HOME,exec,buffer-toggle.sh
bind=SUPER,END,exec,buffer-save.sh
bind=SUPER,F12,exec,rec-toggle.sh
# bind = SUPER,HOME,pass,^(com\.obsproject\.Studio)$

bind=,PRINT,exec,$HOME/.config/hypr/scripts/PrintHypr.sh
bind=SUPER,PRINT,exec,$HOME/.config/hypr/scripts/PrintHyprSave.sh
bind=SHIFT,PRINT,exec,PrintSelectNotifyDwl.sh
bind=SUPERSHIFT,PRINT,exec,PrintSelectNotifyDwlSave.sh

binde=,XF86AudioLowerVolume,exec,amixer set Master 1%-
binde=,XF86AudioRaiseVolume,exec,amixer set Master 1%+
bind=,XF86AudioMute,exec,amixer set Master toggle
bind=,XF86AudioMicMute,exec,amixer set Capture toggle
bind=,XF86AudioPlay,exec,playerctl play-pause 
bind=,XF86AudioPause,exec,playerctl pause 
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

bind=SUPER,G,layoutmsg,swapwithmaster
bind=SUPER,j,layoutmsg,cyclenext
bind=SUPER,k,layoutmsg,cycleprev
bind=SUPER,z,layoutmsg,cyclenext
bind=SUPER,x,layoutmsg,cycleprev

binde=SUPER,h,resizeactive,-80 0
binde=SUPER,l,resizeactive,80 0

